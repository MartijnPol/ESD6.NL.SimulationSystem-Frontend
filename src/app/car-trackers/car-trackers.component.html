<div class="list-group">

  <div *ngFor="let tracker of carTrackers">

    <div class="list-group-item list-group-item-action flex-column align-items-start car-tracker card">

      <div class="d-flex w-100 justify-content-between car-tracker-header">
        <h5 class="mb-1">
          <a>CarTracker #{{tracker.id}}</a>
        </h5>
      </div>
      <p class="mb-1">Manufacturer: {{tracker.manufacturer}}</p>
      <div *ngIf="tracker.lastLocation.lat">
        <p class="mb-1">Last location: {{tracker.lastLocation.lat}}, {{tracker.lastLocation.lng}}</p>
      </div>
      <hr>
      <button (click)="openConfirmDialog(tracker.id)" mat-mini-fab color="warn">
        <mat-icon>remove</mat-icon>
      </button>
      <button *ngIf="tracker.isDriving == false" (click)="openNewRouteDialog(tracker.id)" mat-mini-fab color="primary">
        <mat-icon>near_me</mat-icon>
      </button>

    </div>

  </div>

</div>

<button mat-fab color="primary" id="floating-add-fab" (click)="openNewCarTrackerDialog()">
  <mat-icon>add</mat-icon>
</button>
